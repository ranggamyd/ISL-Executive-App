name: isl_executive_app
description: Executive management application for PT Inti Surya Laboratorium
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  
  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # HTTP & API
  dio: ^5.3.3
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  infinite_scroll_pagination: ^4.0.0
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.8.1
  geolocator: ^10.1.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # Notifications & Alerts
  fluttertoast: ^8.2.4
  
  # WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700